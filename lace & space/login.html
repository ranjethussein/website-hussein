<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

        position: fixed;
        top: 0;

    }
    .full-screen-bg img {
        object-fit: cover;
        height: 100vh;
        width: 100vw;
    }
</style>

<body>
    <div class="full-screen-bg img">
        <img src="images/home-bg.jpg" alt="Background Image">
    </div>
    <!-- Main Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/L&S LOGO.png" alt="LACE & SPACE" width="100">
                <span class="ms-2">LACE & SPACE</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Products</a>
                        <ul class="dropdown-menu" aria-labelledby="productsDropdown">
                            <li><a class="dropdown-item" href="socks.html">Socks</a></li>
                            <li><a class="dropdown-item" href="shoes.html">Shoes</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Contacts</a>
                    </li>
                </ul>
                <a href="login.html" class="btn btn-primary me-2">Login</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="rounded-rectangle opacity-75 p-4" style="background-color: rgba(255, 255, 255, 0.8);">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                    <div id="login-message" class="mt-3" style="display:none; color:green;"></div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center text-lg-start">
        <div class="container p-4">
            <div class="row">
                <!-- Logo and Website Name -->
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0 d-flex align-items-center justify-content-center justify-content-md-start">
                    <a href="#" class="me-3">
                        <img src="images/L&S LOGO.png" alt="LACE & SPACE" width="100">
                    </a>
                    <p class="m-0 website-name">LACE & SPACE</p>
                </div>
    
                <!-- Contact Information and Copyright -->
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0 text-md-start">
                    <p class="mb-0"><strong>Contact Information</strong></p>
                    <p>Ranjet B. Hussein</p>
                    <p>Cainta, Rizal</p>
                    <p>202311062@fit.edu.ph</p>
                    <p>0992296672</p>
                    <p>&copy; 2024 LACE & SPACE. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Clear the form inputs
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            // Display the success message
            var loginMessage = document.getElementById('login-message');
            loginMessage.style.display = 'block';
            loginMessage.textContent = 'Successfully logged in!';
        });
    </script>
</body>
</html>
